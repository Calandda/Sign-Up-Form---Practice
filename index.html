<!DOCTYPE html>
<html lang = 'en-US'>
	<head>
		<meta charset='UTF-8'>
		<title>Sign Up Form</title>
		<link href = 'style.css' rel = 'stylesheet'>
	</head>
	<body>
		<section class = 'sectionHeader'>
			<div class = 'divLogo'>
				<div class = 'divImageLogo'>
					<image class = 'imageLogo' src = './images/odin-lined.png'>
				</div>
				<p class = 'pLogoTitle'>
					ODIN
				</p>
			</div>
			<p class = 'pCredit'>Photo by <a href='https://www.pexels.com/photo/photo-of-waterfall-1875480/'>Sebastian Palomino</a> on <a href = 'https://www.pexels.com/'>Pexels</a></p>
			
		</section>
		<section class = 'sectionForm'>
			<p class = 'pSign paddingForm textBold'>
				This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
				Sign up <i>now</i> to get started.<br class = 'spanBreak'>
				You <i>know</i>	want to.
			</p>
			<div>
				<div class = 'divForm paddingForm'>
					<form>
						<legend>Let's do this!</legend>
						<div class = 'divInput'>
							<label for = 'firstName'>FIRST NAME</label>
							<input type='text' id = 'firstName' name = 'firstName'>
						</div>
						<div class = 'divInput'>
							<label for = 'lastName'>LAST NAME</label>
							<input type='text' id='lastName' name='lastName'>
						</div>
						<div class = 'divInput'>
							<label for='email'>EMAIL</label>
							<input type='email' id='email' name='email'>
						</div>
						<div class = 'divInput'>
							<label for='phoneNumber'>PHONE NUMBER</label>
							<input type ='tel' id ='phoneNumber' name='phoneNumber'>
						</div>
						<div class = 'divInput'>
							<label for='password'>PASSWORD</label>
							<input type='password' id ='password' name='password'>
						</div>
						<div class = 'divInput'>
							<label for='confirmPassword'>CONFIRM PASSWORD</label>
							<input type='password' id='password' name='password'>
						</div>
					</form>
				</div>
				<button class ='buttonCreate marginForm'>
				Create Account
				</button>
				<p class = 'paddingForm'>Already have an account? <a class = 'aLogin'href= '#'>Log in</a></p>
			</div>

		</section>
	</body>
</html>
